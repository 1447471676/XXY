    <!-- 1 -->
   <script>
   window.onscroll=throttle(function(){

   },1000);
   
   function throttle(fn,time){
       var beforeTime=0;
       return function(){
           var self =this;
           var args =arguments;
           var currTime =+new Date();
           if(currTime - beforeTime >= time){
               fn.apply(self,args);
               beforeTime=currTime;
           }
       }
   }
   
   function debounce(fn,time){
       var timer =null;

       return function(){
           var self =this;
           var args=arguments;
           clearTimeout(timer);
           timer =setTimeout(function(){
fn.apply(self,args);
           },time);
       }
   }
   </script>
